<!DOCTYPE html>
<html lang="{{lang}}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {{config.extra.author }} </title>
  <meta name="author" content="{{ config.extra.author }}">
  <meta name=description content="Personal website of {{ config.extra.author }} to connect his audiences to all of his content">
  <meta property="og:title" content="{{ config.extra.author }}">
  <meta property="og:image" content="{{config.base_url ~ '/hello.png' }}">
  <meta property="og:description" content="Personal website of {{ config.extra.author }} to connect his audiences to all of his content">
  <link rel="preload"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="preload" href="{{ get_url(path="style.css") }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="{{ get_url(path="style.css") }}">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </noscript>
</head>

<body>
  <div class="wrapper">
    <div class="app">
      <nav class="nav">
        <a {% if current_path == "/" or current_path == "fr/" %} class="nav-item active" {% else %} class="nav-item" {% endif %}
            {% if lang == "en" %} href="{{ config.base_url ~ '/' }}" {% else %} href="{{ config.base_url ~ '/' ~ lang}}" {% endif %}
        >
          <img src="{{ config.base_url ~ '/hello.png' }}" alt="hello" width="125" height="67">
        </a>
        <div class="nav-right">
          <!-- <a {% if current_path is containing("/about") %}class="nav-item active"{% else %}class="nav-item"{% endif %}
              {% if lang == "en" %} href="{{ config.base_url ~ '/about' }}" {% else %} href="{{ config.base_url ~ '/' ~ lang ~ '/about'}}" {% endif %}
          >
              <span> About me </span>
          </a> -->
        </div>
      </nav>
      <main class="container">
        {% block content %} {% endblock %}
      </main>
      <footer class="footer">
        <span class="copyright">Â©</span>&nbsp;{{ config.extra.year }} - {{ config.extra.author }}
      </footer>
    </div>
  </div>
</body>
</html>
